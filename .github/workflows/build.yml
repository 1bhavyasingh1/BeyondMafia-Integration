name: build
on: [push]
jobs:
  build-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.15.1'
      - name: Run react-scripts build
        working-directory: ./react_main
        run: |
          npm install -g react-scripts@3.4.4
          npm run build
